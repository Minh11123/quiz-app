<div class="container mt-20">
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle
          ><h1>
            Update Document
          </h1></mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <form  (ngSubmit)="updateDocument()" #myForm="ngForm">

            <!-- <textarea
              [(ngModel)]="question.content"
              name="content"
              row="4"
              matInput
              required
              placeholder="content"
            ></textarea> -->
            <ckeditor [editor]="Editor"
                      data="<p>hihih</p>"
                      name="content"
                      required
                      [(ngModel)]="document.content"
            ></ckeditor>


            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="fill">
                  <mat-label>Thể loại</mat-label>
                  <mat-select   [(ngModel)]="document.category" name="category" required>
                    <mat-option
                      *ngFor="let category of categories"
                      [value]="category"
                    >
                      {{ category.title }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="container text-center">

              <button mat-raised-button color="primary"  >Cập nhật</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
